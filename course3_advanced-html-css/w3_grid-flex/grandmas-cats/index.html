<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="./css/style.css" rel="stylesheet" />
</head>

<body>
  <header class="header">
    <h1 class="header__title">Бабуленькины кошечки</h1>
  </header>
  <input class="hidden" type="checkbox" id="energy-cats">
  <input class="hidden" type="checkbox" id="kids-cats">
  <input class="hidden" type="checkbox" id="rare-cats">
  <input class="hidden" type="checkbox" id="large-cats">
  <input class="hidden" type="checkbox" id="smartest-cats">
  <input class="hidden" type="checkbox" id="vocal-cats">
  
  <main class="main">
    <aside class="filter">
      <ul class="filter__ul">
        <li class="filter__li">
          <label class="filter__breed-label" for="energy-cats">Породы енергичных кошек</label>
        </li>
        <li class="filter__li">
          <label class="filter__breed-label" for="kids-cats">Породы кошек для детей</label>
        </li>
        <li class="filter__li">
          <label class="filter__breed-label" for="rare-cats">Редкие породы кошек</label>
        </li>
        <li class="filter__li">
          <label class="filter__breed-label" for="large-cats">Породы больших кошек</label>
        </li>
        <li class="filter__li">
          <label class="filter__breed-label" for="smartest-cats">Самые умные породы кошек</label>
        </li>
        <li class="filter__li">
          <label class="filter__breed-label" for="vocal-cats">Музыкальные породы кошек</label>
        </li>
      </ul>
    </aside>
    <aside class="sorting">

    </aside>
    <div class="gallery">

    </div>
  </main>
  <footer class="footer">
    <small class="footer__copyright">&copy; Бабуленькины кошечки 2018</small>
    <address class="footer__address">Наш адрес: улица Котова, д.5</address>
  </footer>
</body>

</html>
