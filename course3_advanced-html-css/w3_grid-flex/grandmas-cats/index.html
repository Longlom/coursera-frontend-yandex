<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="./css/style.css" rel="stylesheet" />
</head>

<body>
  <header class="header">
    <h1 class="header__title">Бабуленькины кошечки</h1>
  </header>
  <input class="hidden" type="radio" name="cat-breeds" id="all-cats" checked>
  <input class="hidden" type="radio" name="cat-breeds" id="energy-cats">
  <input class="hidden" type="radio" name="cat-breeds" id="kids-cats">
  <input class="hidden" type="radio" name="cat-breeds" id="rare-cats">
  <input class="hidden" type="radio" name="cat-breeds" id="large-cats">
  <input class="hidden" type="radio" name="cat-breeds" id="smartest-cats">
  <input class="hidden" type="radio" name="cat-breeds" id="vocal-cats">

  <div class="main">
    <aside class="filter">
      <ul class="filter__ul">
        <li class="filter__li">
          <label class="filter__breed-label" for="all-cats">Все породы</label>
        </li>
        <li class="filter__li">
          <label class="filter__breed-label" for="energy-cats">Породы енергичных кошек</label>
        </li>

        </li>
        <li class="filter__li">

        </li>
        <li class="filter__li">
          <label class="filter__breed-label" for="large-cats">Породы больших кошек</label>
        </li>
        <li class="filter__li">
          <label class="filter__breed-label" for="smartest-cats">Самые умные породы кошек</label>
        </li>
        <li class="filter__li">
          <label class="filter__breed-label" for="vocal-cats">Музыкальные породы кошек</label>
        </li>
      </ul>
    </aside>
    <aside class="sorting">

    </aside>

      <figure class="gallery__card card rare-cats">

        <figcaption class="card__caption">American Curl Cat</figcaption>
      </figure>

      <figure class="gallery__card card energy-cats">
        <img class="card__img" src="./img/energy-cat-breeds/BalineseJavanese.jpg" alt="Balinese-Javanese Cat">
        <figcaption class="card__caption">Balinese-Javanese Cat</figcaption>
      </figure>

      <figure class="gallery__card card smartest-cats">
        <img class="card__img" src="./img/smartest-cat-breeds/Bengal.jpg" alt="Bengal Cat">

      </figure>

      <figure class="gallery__card card energy-cats">

      <figure class="gallery__card card smartest-cats">

      </figure>
