<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SVG</title>

  <style>
    rect {
      fill: indigo;
    }

    polyline {
      fill: yellow s;
      stroke-width: 5;
      stroke: rgb(0, 0, 0);
    }

    circle {}
  </style>
</head>

<body>
  <svg>
    <line x1="0" y1="0" x2="200" y2="200" stroke-width="10" stroke="hsl(0,100%,50%)" />
  </svg>

  <svg>
    <polyline points="0,0 50,0 150,100 250,100 300,150" />
  </svg>

  <svg>
    <rect width="200" height="200" stroke-width="1" stroke="rgb(0,0,0)" />
  </svg>

  <svg>
    <circle cx="102" cy="102" r="100" fill="rgb(234,234,234)" stroke-width="1" stroke="rgb(0,0,0)" />
  </svg>

  <svg>
    <ellipse cx="100" cy="50" rx="100" ry="50" fill="rgb(234,234,234)" stroke-width="1" stroke="rgb(0,0,0)" />
  </svg>

  <svg>
    <polygon points="70.444,218.89 15.444,118.89 70.444,18.89 180.444,18.89 235.444,118.89 180.444,218.89" fill="rgb(234,234,234)"
      stroke-width="1" stroke="rgb(0,0,0)" />
  </svg>
</body>

</html>
